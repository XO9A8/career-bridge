databases:
  - name: careerbridge-postgres
    plan: starter
    databaseName: careerbridge
    user: careerbridge_user
    ipAllowList: []

services:
  - type: web
    name: careerbridge-backend
    env: rust
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: cargo build --release
    startCommand: ./target/release/backend
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: careerbridge-postgres
          property: connectionString
      - key: RUST_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
